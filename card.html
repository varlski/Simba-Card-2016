<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">

</head>
<body>
	<div class: "whole">
		<!-- your favorite animal's name goes here -->
		<h3>Simba</h3>
		<!-- your favorite animal's image goes here -->
		<img src="simba.png" alt="Simba">
		<div id="information">
			<!-- your favorite animal's interesting fact goes here -->
			<p id="intro">The future king of pride rock</p>
			
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific Name</span>: Lion</li>
				<li><span>Average Lifespan</span>: 70 years</li>
				<li><span>Average Length</span>: 2 metres</li>
				<li><span>Habitat</span>: Priderock</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>With his thick and healthy mane Simba is the the future king of Pride rock</p>
		</div>
	</div>
</body>
</html>
